<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-chart-line"></i> Financial Dashboard</h1>
            <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container">
        <section class="currency-exchange">
            <h2><i class="fas fa-dollar-sign"></i> Currency Exchange</h2>
            <div class="exchange-rates">
                <div class="rate-card">
                    <h3>USD to EGP</h3>
                    <p id="usdEgp">Loading...</p>
                </div>
                <div class="rate-card">
                    <h3>USD to SAR</h3>
                    <p id="usdSar">Loading...</p>
                </div>
            </div>
        </section>

        <section class="crypto-prices">
            <h2><i class="fab fa-bitcoin"></i> Cryptocurrency Prices</h2>
            <div class="crypto-grid">
                <div class="crypto-card">
                    <h3>Bitcoin (BTC)</h3>
                    <p id="btcPrice">Loading...</p>
                </div>
                <div class="crypto-card">
                    <h3>Ethereum (ETH)</h3>
                    <p id="ethPrice">Loading...</p>
                </div>
                <div class="crypto-card">
                    <h3>Ripple (XRP)</h3>
                    <p id="xrpPrice">Loading...</p>
                </div>
            </div>
        </section>

        <section class="currency-converter">
            <h2><i class="fas fa-exchange-alt"></i> Currency Converter</h2>
            <div class="converter-form">
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="fromCurrency">From</label>
                    <select id="fromCurrency"></select>
                </div>
                <div class="input-group">
                    <label for="toCurrency">To</label>
                    <select id="toCurrency"></select>
                </div>
                <button id="convertBtn" class="convert-btn">Convert</button>
                <div id="result" class="result"></div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/darkMode.js"></script>
    <script src="js/currencyConverter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
